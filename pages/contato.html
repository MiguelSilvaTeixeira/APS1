<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/sobre.css" />
    <script type="module" src="../assets/js/lib.js" defer></script>
    <title>Sobre</title>
  </head>
  <body>
    <header-component></header-component>
    <main class="main">

      
      <h1>Entre em contato conosco</h1>

      <div id="formulario">

        <form id="formulario" autocomplete="off">
          <fieldset>
            <label><br>Nome: </label><input class="nome" type="text"><br>
            <label><br>Profissão: </label><input class="profissao" type="text"><br>
            <label><br>Estado: </label><select name="viagem">
                <option value="Acre">Acre</option>
                <option value="Alagoas">Alagoas</option>
                <option value="Amapá">Amapá</option>
                <option value="Amazonas">Amazonas</option>
                <option value="Bahia">Bahia</option>
                <option value="Ceara">Ceará</option>
                <option value="Espírito Santo">Espírito Santo</option>
                <option value="Goiás">Goiás</option>
                <option value="Maranhão">Maranhão</option>
                <option value="Mato Grosso">Mato Grosso</option>
                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                <option value="Minas Gerais">Minas Gerais</option>
                <option value="Pará">Pará</option>
                <option value="Paraíba">Paraíba</option>
                <option value="Paraná">Paraná</option>
                <option value="Pernambuco">Pernambuco</option>
                <option value="Piauí">Piauí</option>
                <option value="Rio de Janeiro">Rio de Janeiro</option>
                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                <option value="Rondônia">Rondônia</option>
                <option value="Roraima">Roraima</option>
                <option value="Santa Catarina">Santa Catarina</option>
                <option value="São Paulo">São Paulo</option>
                <option value="Sergipe">Sergipe</option>
                <option value="Tocantins">Tocantins</option>
                <option value="Distrito Federal">Distrito Federal</option></select><br>
            <label><br>Email: </label><input class="email" type="password"><br>
            <label><br>Telefone: </label><input class="email" type="password"><br>
            <label><br>Aceita receber o contato por WhatsApp?</label>
                <div>
                    <input type="checkbox" id="scales" name="scales" unchecked />
                    <label for="scales">Sim</label>
                </div>
            <label><br>Mensagem: </label><br><textarea class="mensagem" cols="35" rows="8"></textarea><br>

            <input class="btn_submit" type="submit" value="Enviar"><br><br>
          </fieldset>
        </form>

    </div>

    </main>
    <footer-component></footer-component>
  </body>
